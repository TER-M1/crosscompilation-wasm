<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Audio Player TER</title>
    <!--        <script type="module"  src="processor.js"></script>-->
    <script src="./src/js/bpf.js"></script>
    <script src="./index.js" type="module"></script>

</head>

<body>
    <div class="overlay">
        <button id="restart" class="btn btn-outline-secondary">restart</button>
        <button id="btn-start" class="btn btn-outline-secondary" hidden>
            Start
        </button>
        <!-- <br /> -->

        <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off" />
        <label class="btn btn-outline-secondary" for="btn-check-2-outlined">Loop</label>
        <!-- debug buttopn for the playhead -->
        <button id="time" class="btn btn-outline-secondary">time</button>

        <span id="volspan"><input type="range" class="volumeSlider custom" id="volume" min="0" max="100000"
                value="200000"/></span><label for="volume">Volume</label>
        <!-- <br /> -->
        <input type="checkbox" name="Mute" id="Mute" unchecked />
        <label for="Mute">Mute</label>
        <i class="bi-volume-mute"></i>
        <button id="btn-zoom-in" class="btn btn-outline-secondary">
            Zoom in
        </button>
        <button id="btn-zoom-out" class="btn btn-outline-secondary">
            Zoom out
        </button>
        
    </div>
    <div id="drop_zone">
        <p>Drag one or more files to this Drop Zone ...</p>
    </div>
    <!-- <br/> -->

    <!-- <br/> -->
    <div class="waveform" id="waveform">
        <canvas id="layer0"></canvas>
        <canvas id="layer1"></canvas>
    </div>

    <div class="plugin">
        <div id="mount"></div>

        <div id="pluginInfoContainer">
            <div id="pluginInfoDiv"></div>
        </div>
        <!-- this will be used for the plugin's automation -->
        <div id="pluginAutomationContainer">
            <div id="pluginParamSelectorContainer">
                <select name="pluginParamSelector" id="pluginParamSelector" class="widget">
                    <option value="-1" disabled selected>Add Automation...</option>
                </select>
                <label for="pluginAutomationLength">Duration (sec):</label>
                <input name="pluginAutomationLength" id="pluginAutomationLength" type="number" class="widget" min="1" step="0.1" value="1" />
                <input id="pluginAutomationApply" type="button" class="widget" value="Apply" />
            </div>
            <div id="pluginAutomationEditor">
            </div>
        </div>

    </div>
    
    <!-- <script src="./src/js/automation.js"></script> -->
</body>

</html>
