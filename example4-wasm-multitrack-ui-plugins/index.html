<div class="ui inverted fixed menu main-menu">
    <div class="left menu">
        <a class="item menu" data-tooltip="Menu" data-position="bottom right"

            <i class="large bars icon"></i>
        </a>
        <a id="btn-start" class="item" data-tooltip="Play" data-position="bottom right" data-variation="mini basic"

        </a>

            <i class="volume down large icon"></i>
            <div class="ui inverted grey slider azzzdqsdqsd"></div>
            <i class="volume up large icon"></i>
        </a>
    </div>

        </a>
